<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>IFE JS TASK 01 | cnzsb</title>
</head>
<body>
	  <label>请输入上海今天温度：<input id="aqi-input" type="text"></label>
	  <button id="button">确认填写</button>
	  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">
	(function() {
		var aqiInput = document.getElementById('aqi-input'),
			aqiDisplay = document.getElementById('aqi-display'),
			button = document.getElementById('button');
		// 为空不操作
		button.onclick = function () {
			if (aqiInput.value != '') {
				aqiDisplay.innerHTML = aqiInput.value.trim();
				aqiInput.value = '';
			}
		};

		// 去掉前后空格，兼容低版本IE
		String.prototype.trim = function () {
			return this.replace(/(^\s*)|(\s*$)/g, '');
		};
	})();
	</script>
</body>
</html>
