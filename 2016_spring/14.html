<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>数组排序（一） | cnzsb</title>
	<script type="text/javascript" src="../public/js/analytics.js"></script>
</head>
<body>
	<h3>污染城市列表</h3>
  	<ul id="aqi-list"></ul>

	<script type="text/javascript">
	var aqiData = [
		["北京", 90],
		["上海", 50],
		["福州", 10],
		["广州", 50],
		["成都", 90],
		["西安", 100]
	];

	(function () {
		/*
		在注释下方编写代码
		遍历读取aqiData中各个城市的数据
		将空气质量指数大于60的城市显示到aqi-list的列表中
		*/

		// 未兼容IE9以下
		// 存放城市排名
		var rank = '';

		aqiData.filter(function(city) {				// 过滤符合条件的城市
			return city[1] > 60 ? city : false;
		}).sort(function (a, b) {					// 排名
			return a < b;
		}).forEach(function(list, index) {			// 遍历并把最终排名放入标签，字符串拼接
			rank += '<li>第' + (index + 1) + '名：' + list[0] + '（样例:' + list[1] + '）</li>';
		});

		// 结果显示在网页中
		document.getElementById('aqi-list').innerHTML = rank;
	})();

	</script>
</body>
</html>
