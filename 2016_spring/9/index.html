<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>项目管理后台 | cnzsb</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="../../public/js/analytics.js"></script>
</head>

<body>
	<!-- header start -->
	<div class="header clearfix">
		<span class="logo fl"></span>
		<div class="fr clearfix">
			<div class="search-box fl">
				<span class="icon-search"></span>
				<input class="header-search" type="search">
			</div>
			<a class="login fr">登陆</a>
		</div>
	</div>
	<!-- header end -->
	<!-- container start -->
	<div class="container clearfix">
		<!-- sidebar start -->
		<div class="sidebar fl">
            <!-- userinfo start -->
			<div class="userinfo">
				<div class="clearfix">
					<div class="avatar-wrapper fl">
						<span class="avatar"></span>
					</div>
					<span class="username fl">cnzsb</span>
				</div>
				<div class="usersocial clearfix">
					<div class="starred fl">
						<span class="starred-num">110</span>
						<span class="usersocial-text">收藏</span>
					</div>
					<div class="followed fl">
						<span class="followed-num">313</span>
						<span class="usersocial-text">粉丝</span>
					</div>
				</div>
			</div>
            <!-- userinfo end -->
            <!-- menu start -->
            <ul class="menu">
                <li class="icon-folder-main on">
                    个人报表
                    <ul class="second-catalog">
                        <li class="icon-folder">
                            <span class="catalog-icon-arrow"></span>
                            文件一
                        </li>
                        <li class="icon-folder on">
                            <span class="catalog-icon-arrow"></span>
                            文件二
                            <ul class="third-catalog">
                                <li class="icon-file on">文档1</li>
                                <li class="icon-file">文档1</li>
                            </ul>
                        </li>
                        <li class="icon-folder">
                            <span class="catalog-icon-arrow"></span>
                            文件三
                        </li>
                    </ul>
                </li>
                <li class="icon-star">个人收藏</li>
                <li class="icon-anchor">我的分享</li>
                <li class="icon-star">图库</li>
                <li class="icon-star">成长记录</li>
                <li class="icon-account">账户信息</li>
            </ul>
            <!-- menu end -->
        </div>
        <!-- sidebar end -->
		<!-- content-wrapper start -->
		<div class="content-wrapper fl">
            <dl class="content-indexbar">
                <dt>C站</dt>
                <dd>个人报表</dd>
                <dd>文件一</dd>
                <dd class="current">文档一</dd>
            </dl>
            <!-- content start -->
            <div class="content">
                
            </div>
            <!-- content end -->
        </div>
        <!-- content-wrapper end -->
	</div>
	<!-- container end -->
</body>

</html>
