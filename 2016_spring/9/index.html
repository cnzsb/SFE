<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>项目管理后台 | cnzsb</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="../../public/js/analytics.js"></script>
</head>

<body>
	<!-- header start -->
	<div class="header clearfix">
		<span class="logo fl"></span>
		<div class="fr clearfix">
			<div class="search-box fl">
				<span class="icon-search"></span>
				<input class="header-search" type="search">
			</div>
			<a class="login fr">登陆</a>
		</div>
	</div>
	<!-- header end -->
	<!-- container start -->
	<div class="container clearfix">
		<!-- sidebar start -->
		<div class="sidebar fl">
			<div class="userinfo">
				<div class="clearfix">
					<div class="avatar-wrapper fl">
						<span class="avatar"></span>
					</div>
					<span class="username fl">cnzsb</span>
				</div>
				<div class="usersocial clearfix">
					<div class="starred fl">
						<span class="starred-num">110</span>
						<span class="usersocial-text">收藏</span>
					</div>
					<div class="followed fl">
						<span class="followed-num">313</span>
						<span class="usersocial-text">粉丝</span>
					</div>
				</div>
			</div>
		</div>
		<!-- sidebar end -->
		<div class="content fr"></div>
	</div>
	<!-- container end -->
</body>

</html>
