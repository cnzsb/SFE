<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>项目管理后台 | cnzsb</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="../../public/js/analytics.js"></script>
</head>

<body>
	<!-- header start -->
	<div class="header clearfix">
		<span class="logo fl"></span>
		<div class="fr clearfix">
			<div class="search-box fl">
				<span class="icon-search"></span>
				<input class="header-search" type="search">
			</div>
			<a class="login fr" href="javascript:;">登陆</a>
		</div>
	</div>
	<!-- header end -->
	<!-- container start -->
	<div class="container clearfix">
		<!-- sidebar start -->
		<div class="sidebar fl">
            <!-- userinfo start -->
			<div class="userinfo">
				<div class="clearfix">
					<div class="avatar-wrapper fl">
						<span class="avatar"></span>
					</div>
					<a class="username fl" href="javascript:;">cnzsb</a>
				</div>
				<div class="usersocial clearfix">
					<div class="starred fl">
						<p class="starred-num">110</p>
						<p class="usersocial-text">收藏</p>
					</div>
					<div class="followed">
						<p class="followed-num">313</p>
						<p class="usersocial-text">粉丝</p>
					</div>
				</div>
			</div>
            <!-- userinfo end -->
            <!-- menu start -->
            <ul class="menu">
                <li class="icon-folder-main on">
                    个人报表
                    <ul class="second-catalog">
                        <li class="icon-folder">
                            <span class="icon-catalog-arrow"></span>
                            文件一
                        </li>
                        <li class="icon-folder on">
                            <span class="icon-catalog-arrow"></span>
                            文件二
                            <ul class="third-catalog">
                                <li class="icon-file on">文档1</li>
                                <li class="icon-file">文档1</li>
                            </ul>
                        </li>
                        <li class="icon-folder">
                            <span class="icon-catalog-arrow"></span>
                            文件三
                        </li>
                    </ul>
                </li>
                <li class="icon-star">个人收藏</li>
                <li class="icon-anchor">我的分享</li>
                <li class="icon-star">图库</li>
                <li class="icon-star">成长记录</li>
                <li class="icon-account">账户信息</li>
            </ul>
            <!-- menu end -->
        </div>
        <!-- sidebar end -->
		<!-- content-wrapper start -->
		<div class="content-wrapper">
            <dl class="content-indexbar">
                <dt><a href="javascript:;">C站</a></dt>
                <dd><a href="javascript:;">个人报表</a></dd>
                <dd><a href="javascript:;">文件一</a></dd>
                <dd class="current"><a href="javascript:;">文档一</a></dd>
            </dl>
            <!-- content start -->
            <div class="content">
                <div class="query-info">
                    <div class="query-box fl">
                        <span>查询项</span>
                        <select class="sl-default">
                            <option>第一项</option>
                            <option>第二项</option>
                            <option>第三项</option>
                        </select>
                    </div>

                    <div class="query-users fl">
                        <div class="buyer">
                            <span>买方</span>
                            <select class="sl-default">
                                <option>小A</option>
                                <option>小B</option>
                            </select>
                        </div>
                        <div class="seller">
                            <span>卖方</span>
                            <select class="sl-default">
                                <option>小C</option>
                                <option>小D</option>
                            </select>
                        </div>
                        <div class="exchange"><a href="javascript:;">换</a></div>
                    </div>
                    <div class="query-time fl">
                        <div>
                            <label for="query-time-date">日期</label for="">
                            <input id="query-time-date" class="ip-default" type="text" placeholder="2016-04-01"></input>
                            <span>总耗时</span>
                            <select class="sl-default query-time-short">
                                <option value="">8 天</option>
                            </select>
                        </div>
                        <div>
                            <span>人数</span>
                            <select class="sl-default query-time-short">
                                <option value="">10 人</option>
                            </select>
                            <span>成交项</span>
                            <select class="sl-default query-time-long">
                                <option value="">10 项</option>
                            </select>
                        </div>
                    </div>
                    <a class="bt-default fr" href="javascript:;">搜索</a>
                </div>
            </div>
            <!-- content end -->
        </div>
        <!-- content-wrapper end -->
	</div>
	<!-- container end -->
</body>

</html>
