<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>IFE TASK 15 (JS) | cnzsb</title>
    <script type="text/javascript" src="../public/js/analytics.js"></script>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
        <!-- 
	    <li>第一名：北京空气质量：<b>90</b></li>
	    <li>第二名：北京空气质量：<b>90</b></li>
	    <li>第三名：北京空气质量：<b>90</b></li>
	     -->
    </ul>
    <button id="sort-btn">排序</button>

    <script type="text/javascript">
	    /**
	     * getData方法
	     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
	     * 返回一个数组，格式见函数中示例
	     */
	    function getData() {
	        var data = [],
	        	sr = document.getElementById('source'),
	        	list = sr.getElementsByTagName('li'),
	        	items = [],			// 存放li的innerHTML
	        	reg = /^(\D+)空气质量：\<b\>(\d+)\<\/b\>$/;

	        // 取出HTMLCollection对象中的数据，保存在items数组中
	        for (var i = 0; i < list.length; i++) {
	        	items.push(list[i].innerHTML);
	        }

	        items.forEach(function (ele) {
	        	var item = reg.exec(ele);
	        	item.shift();		// 删除匹配的原始文本，即item[0]
	        	data.push(item);
	        });

	        /*
	        data = [
	          ["北京", 90],
	          ["北京", 90]
	          ……
	        ]
	        */

	        return data;

	    }

	    /**
	     * sortAqiData
	     * 按空气质量对data进行从小到大的排序
	     * 返回一个排序后的数组
	     */
	    function sortAqiData(data) {
	    	// return data.sort(function (a, b) {return a[1] > b[1]});
	    	// 在IE下sort()返回一个number才有效，而不是boolean
	    	return data.sort(function (a, b) {return a[1] - b[1];});
	    }

	    /**
	     * render
	     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
	     * 格式见ul中的注释的部分
	     */
	    function render(data) {
	    	var result = '';
	    	data.forEach(function(ele, index) {
	    		result += '<li>第' + (index + 1) + '名：' + ele[0] + '空气质量：<b>' + ele[1] + '</b></li>';
	    	});
	    	document.getElementById('resort').innerHTML = result;
	    }

	    function btnHandle() {
	        var aqiData = getData();
	        aqiData = sortAqiData(aqiData);
	        render(aqiData);
	    }


	    function init() {
	        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
	        document.getElementById('sort-btn').onclick = function () {
	        	btnHandle();
	        }
	    }

	    init();
    </script>
</body>
</html>
