<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>新世界</title>
	<link rel="stylesheet" type="text/css" href="../public/css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- header start -->
	<div class="header">
		<div class="wrapper clearfix">
			<h1 class="logo fl">新世界</h1>
			<div class="nav fr clearfix">
				<ul class="nav-bar fl">
					<li><a class="on" href="javascript:;">首页</a></li>
					<li><a href="javascript:;">最新活动</a></li>
					<li><a href="javascript:;">项目介绍</a></li>
					<li><a href="javascript:;">爱心社区</a></li>
					<li><a href="javascript:;">关于我们</a></li>
				</ul>
				<a class="login fr" href="javascript:;">登陆</a>
			</div>
		</div>
	</div>
	<!-- header end -->

	<!-- main start -->
	<div class="main">
		<div class="banner">
			<div class="wrapper">				
				<h2>Time of new life</h2>
				<p>新时代，年轻的人们让我们一起</p>
				<p>体验新生活，享受新生活</p>
				<a class="begin" href="javascript:;">开始体验</a>
			</div>
		</div>
		<div class="wrapper">
			<ul class="slogan">
				<li>
					<span class="slogan-icon1"></span>
					<div>打造全新世界观，让你更爱你的生活</div>
				</li>
				<li>
					<span class="slogan-icon2"></span>
					<div>丰富多彩的公益活动，发挥新世界的主人公意识</div>
				</li>
				<li>
					<span class="slogan-icon3"></span>
					<div>时尚的新理念，超前体验未知的生活</div>
				</li>
				<li>
					<span class="slogan-icon4"></span>
					<div>完善的培养机制，培养你全新的世界观</div>
				</li>
			</ul>
		</div>
		<div class="question">
			<div class="wrapper">
				<span></span>
				<p>关于新世界，你不知道的还有什么？</p>
			</div>
		</div>
		<div class="region">
			<div class="wrapper">
				<h2>查找新世界城市活动信息</h2>
				<span class="divide-light"></span>
				<p>每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
				<ul class="region-select">
					<li>
						<input type="text" placeholder="中国">
						<span class="select-arrow"></span>
					</li>
					<li>
						<input type="text" placeholder="省份">
						<span class="select-arrow"></span>
					</li>
					<li>
						<input type="text" placeholder="城市">
						<span class="select-arrow"></span>
					</li>
					<li>
						<a href="javascript:;" class="search">搜索</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- main end -->
</body>
</html>
